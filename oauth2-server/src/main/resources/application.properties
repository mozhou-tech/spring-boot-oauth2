#项目启动端口,默认8080
server.port=33380
server.servlet.context-path=/
spring.thymeleaf.cache=false
logging.level.root=info
logging.level.org.springframework.security=debug
logging.path=/data/logs/oauth2
logging.file.max-history=90

spring.datasource.url=jdbc:mysql://localhost:3306/oauth2_server?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=oauth2_server
spring.datasource.password=password_dev
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=false

signin.failure.max=5
jwt.jks.keypass=keypass
